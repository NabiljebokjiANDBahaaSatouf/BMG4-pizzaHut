<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>contact </title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="index" value="customer Home"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="bank" value="Bank"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="cash" value="cash"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="contact" value="contact"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="customer_table" value="customer_table"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="delivery" value="delivery"/>
                            </li> 
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="orderr" value="orderr"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="payments" value="payments"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="restaurant" value="restaurant"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="table_order" value="table_order"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="to_home" value="to_home"/>
                            </li>

                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="category-table" >
                        <h:dataTable class=" table table-striped" value="#{orderrController.CList}" var="cat">
                            <h:column >
                                <f:facet name="header">ID</f:facet>
                                    #{cat.orderr_id}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Restaurant_id</f:facet>
                                    #{cat.restaurant_id}
                            </h:column>
                            <h:column >
                                <f:facet name="header">pizza_kind</f:facet>
                                <h:commandLink action="#{orderrController.updateFrom(cat)}" value="#{cat.pizza_kind}">

                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">pizza_size</f:facet>
                                <h:commandLink action="#{orderrController.updateFrom(cat)}" value="#{cat.pizza_size}">

                                </h:commandLink>
                            </h:column>

                            <h:column >
                                <f:facet name="header">pizza_price</f:facet>
                                <h:commandLink action="#{orderrController.updateFrom(cat)}" value="#{cat.pizza_price}">

                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">drink_kind</f:facet>
                                <h:commandLink action="#{orderrController.updateFrom(cat)}" value="#{cat.drink_kind}">

                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">drink_size</f:facet>
                                <h:commandLink action="#{orderrController.updateFrom(cat)}" value="#{cat.drink_size}">

                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">drink_price</f:facet>
                                <h:commandLink action="#{orderrController.updateFrom(cat)}" value="#{cat.drink_price}">

                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton  onclick="$('.modal').modal('show')" class="btn btn-sm btn-danger" value="Delete" action="#{orderrController.deleteConfirm(cat)}">

                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id ="category-form">
                        <div class="form-group">

                            <h:inputHidden value="#{orderrController.category.orderr_id}"/>

                            <label for="input Name">orderr_id  :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.orderr_id}"/>
                            <label for="input Name">Restaurant_id :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.restaurant_id}"/>
                            <label for="input Name">pizza_kind :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.pizza_kind}"/>
                            <label for="input Name">pizza_size :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.pizza_size}"/>
                            <label for="input Name">pizza_price :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.pizza_price}"/>
                            <label for="input Name">drink_kind :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.drink_kind}"/>
                            <label for="input Name">drink_size :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.drink_size}"/>
                            <label for="input Name">drink_price :</label>
                            <h:inputText styleClass="form-control" value="#{orderrController.category.drink_price}"/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  class="btn btn-info" value="Update" action="#{orderrController.update()}">

                                </h:commandButton>
                                <h:commandButton  class="btn btn-primary" value="Create" action="#{orderrController.create()}">

                                </h:commandButton>
                            </div>
                        </div>                
                    </h:form>
                </div>

                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <h:panelGroup layout="block" class="modal-content" id="delete-model">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete Conformation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-footer">
                                <h:form>
                                    <h:commandButton action="#{orderrController.delete}" value="Confirm" styleClass="btn btn-danger">

                                    </h:commandButton>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </h:form>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
    </h:body>
</html>
