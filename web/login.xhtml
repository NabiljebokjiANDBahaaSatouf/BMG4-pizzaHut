<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h4>Welcome please login</h4>
        <h:form>
            <p>Username  : <h:inputText value="#{loginController.user.username}" /></p>
            <p>Password  : <h:inputText value="#{loginController.user.password}" /></p>
            <h:commandButton styleClass="btn btn-dark" action="#{loginController.login()}" value="login"/>
        </h:form>

        <h:form>
            <h:commandButton  action="/logout?faces-redirect=true" value="logout"/>
        </h:form>

    </h:body>
</html>
