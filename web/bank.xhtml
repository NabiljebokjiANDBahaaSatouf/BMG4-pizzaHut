<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bank</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="logout" value="logout"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="bank" value="Bank"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="cash" value="cash"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="contact" value="contact"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="customer_table" value="customer_table"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="customer_home" value="customer_home"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="delivery" value="delivery"/>
                            </li> 
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="orderr" value="orderr"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="payments" value="payments"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="restaurant" value="restaurant"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="table_order" value="table_order"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="to_home" value="to_home"/>
                            </li>

                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="category-table" >
                        <h:dataTable class=" table table-striped" value="#{bankController.CList}" var="cat">
                            <h:column >
                                <f:facet name="header">ID</f:facet>
                                    #{cat.bank_id}
                            </h:column>
                            <h:column >
                                <f:facet name="header">payments ID</f:facet>
                                <h:commandLink  value="#{cat.payments_id}">
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Amount</f:facet>
                                <h:commandLink  value="#{cat.amount}">                                  
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">cridit card type</f:facet>
                                <h:commandLink  value="#{cat.cridit_card_type}">                                 
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id ="category-form">
                        <div class="form-group">
                            <h:inputHidden value="#{bankController.category.bank_id}"/>

                            <label for="input Name"> ID :</label>
                            <h:inputText styleClass="form-control" value="#{bankController.category.bank_id}"/>
                            <label for="input Name">payments ID :</label>
                            <h:inputText styleClass="form-control" value="#{bankController.category.payments_id}"/>
                            <label for="input Name">amount :</label>
                            <h:inputText styleClass="form-control" value="#{bankController.category.amount}"/>
                            <label for="input Name">cridit_card_type :</label>
                            <h:inputText styleClass="form-control" value="#{bankController.category.cridit_card_type}"/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  class="btn btn-primary" value="Create" action="#{bankController.create()}">                                  
                                </h:commandButton>
                            </div>
                        </div>                
                    </h:form>
                </div>
            </div>
      
        </div>
    </h:body>


</html>
